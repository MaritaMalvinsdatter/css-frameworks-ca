        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-5">
                <div class="d-flex flex-column align-items-center">

                    <span class="navbar-text py-0">Where Friends Find Friends</span>
                </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <a class="nav-link active font-weight-bold" aria-current="page" href="profile.html">Home</a>

          </nav>
    </header>
    <main>
        <div class="col-lg-4 col-xl-5">
            <div class="my-5">
                <h4>Edit Post:</h4>
                <div>
                    <!-- EDIT POST SECTION -->
                      <form id="edit-post">
                            <div class="form-group row mx-3">
                              <label for="title" class="col-form-label">Title</label> 
                                <div>
                                  <input name="title" placeholder="Enter Title here" class="form-control" required="required" type="text">
                                </div>
                            </div>
                            <div class="form-group row mx-3">
                              <label for="body" class="col-form-label">Body:</label> 
                                <div>
                                  <textarea name="body" placeholder="Tell about your day" cols="20" rows="2" class="form-control" required="required" type="text"></textarea>
                                </div>
                            </div>
                            <div class="form-group row mx-3">
                              <label class="col-form-label" for="media">Media:</label>
                                <div>
                                  <input type="url" name="media" class="form-control" placeholder="insert image url here (optional)"/>  
                                </div>        
                            </div>
                            <div class="form-group row mx-3">
                              <label class="col-form-label" for="media">Tags:</label>
                                <div>
                                  <input type="text" name="tags" class="form-control" placeholder="insert tags here (optional)"/>  
                                </div>        
                            </div>
                            <div class="card-footer my-3 mx-3">
                              <button type="submit" class="btn btn-primary btn-sm">Update Post</button>
                            </div>
                      </form>
                      <!-- EDIT POST SECTION ENDS -->
                </div>      
            </div>
        </div>  
    </main>
